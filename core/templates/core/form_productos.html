<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>TIENDA WOOF AND MIAU</title>
</head>
<body>
    <div>{% include 'core\components\common\navbar.html' %}</div>

    <div class="text-center mt-3">
        <h1>Agrega un Producto</h1>
    </div>
    <div class="container w-50 uso-completo">
        <form method="post" action="" id="formulario">
            {% csrf_token %}
            <div class="form-group row mb-3">                    
                    {{ form.as_table }}
                </div>

            <br>
            <div>
                <input type="submit" class="btn btn-danger" id="enviar" value="Enviar" />
                <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar" />
            </div>
        </form>
    </div>
    <div class="alert alert success" role="alert">{{mensaje}}</div>
    </div>
</body>

</html>
