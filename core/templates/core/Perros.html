{% load static %}

<body>
  <div>{% include 'core\components\common\navbar.html' %}</div>

  <div class="text-center">
    <h1>TIENDA</h1>
  </div>
  <div class="container">
    {% for p in productos %}
    <div class="row justify-content-center">
      <div class="col-3 text-center bg-primario">
        <img
          class="rounded-circle"
          alt="140x140"
          style="width: 140px; height: 140px"
          src="{{p.imagen}}"
          data-holder-rendered="true"
        />
        <h3>{{p.nombre}}</h3>
        <p>{{p.descripcion}}</p>
        <h4>${{p.precio}}</h4>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
