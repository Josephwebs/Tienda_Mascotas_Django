<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/jQuery v3.6.0.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>TIENDA WOOF AND MIAU</title>
</head>

<body>
    <div class="text-center mt-3">
        <h1>Listado de Productos</h1>
    </div>
    <div class="container w-50 uso-completo">
        <div class="'row">
            <table class="table table-striped">
                <thead>
                <tr><td>ID</td>
                    <td>Marca</td>
                    <td>Categoria</td>
                    <td>Descripcion</td>
                    <td>Imagen</td>
                    <td colspan="2">Opciones</td>
                </tr>
                </thead>
                {% for p in productos %}
                <tbody>
                <tr>
                    <td>{{p.idproducto}}</td>
                    <td>{{p.marca}}</td>
                    <td>{{p.categoria}}</td>
                    <td>{{p.descripcion}}</td>
                    <td><img src= "../{{p.imagen}}" class="m-auto w-50"></td>
                    <td><a href= "{% url 'form_mod_productos' p.idproducto %}">Modificar</a></td>
                    <td><a href= "{% url 'form_del_productos' p.idproducto %}">Eliminar</a></td>
                </tr>
                </tbody>
                {% endfor %}
            </table>
            <a href="{% url 'form_productos' %}">Nuevo Producto</a>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
