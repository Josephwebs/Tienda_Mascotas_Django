<!-- carrusel imagenes -->
{% load static %}
<div>
  <div class="img-fluid">
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="#" id="fotoTienda">
            <img
              src="{% static 'images/fotos carrusel/1.png' %}"
              class="d-block w-100"
              alt="..."
            />
          </a>
        </div>
        <div class="carousel-item">
          <a href="#" id="fotoDona">
            <img
              src="{% static 'images/fotos carrusel/2.png' %}"
              class="d-block w-100"
              alt="..."
            />
          </a>
        </div>
        <div class="carousel-item">
          <a href="#" id="fotoNosotros">
            <img
              src="{% static 'images/fotos carrusel/3.png' %}"
              class="d-block w-100"
              alt="..."
            />
          </a>
        </div>
        <div class="carousel-item">
          <a href="#" id="fotoContacto">
            <img
              src="{% static 'images/fotos carrusel/4.png' %}"
              class="d-block w-100"
              alt="..."
            />
          </a>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!-- carrusel imagenes -->
</div>
